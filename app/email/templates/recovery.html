<table width="600" background="#FFFFFF" style="text-align:left; margin:auto;" cellpadding="0" cellspacing="0">
    <tr>
        <td height="18" width="31" style="border-bottom:1px solid #e4e4e4;">
            <div style="line-height: 0px; font-size: 1px; position: absolute;">&nbsp;</div>
        </td>
        <td height="18" width="131">
            <div style="line-height: 0px; font-size: 1px; position: absolute;">&nbsp;</div>
        </td>
        <td height="18" width="466" style="border-bottom:1px solid #e4e4e4;">
            <div style="line-height: 0px; font-size: 1px; position: absolute;">&nbsp;</div>
        </td>
    </tr>
    <tr>
        <td height="2" width="31" style="border-bottom:1px solid #e4e4e4;">
            <div style="line-height: 0px; font-size: 1px; position: absolute;">&nbsp;</div>
        </td>
        <td height="2" width="131">
            <div style="line-height: 0px; font-size: 1px; position: absolute;">&nbsp;</div>
        </td>
        <td height="2" width="466" style="border-bottom:1px solid #e4e4e4;">
            <div style="line-height: 0px; font-size: 1px; position: absolute;">&nbsp;</div>
        </td>
    </tr>
    <tr>
        <td width="31" bgcolor="#45a853" style="border-top:1px solid #FFF; border-bottom:1px solid #FFF;"
            height="113">
            <div style="line-height: 0px; font-size: 1px; position: absolute;">&nbsp;</div>
        </td>

        <td width="131" bgcolor="#FFFFFF" style="border-top:1px solid #FFF; text-align:center;" height="113"
            valign="middle">
            <span style="font-size:25px; font-family:Trebuchet MS, Verdana, Arial; color:#2e8a3b;">Welcome!</span>
        </td>

        <td bgcolor="#45a853" style="border-top:1px solid #FFF; border-bottom:1px solid #FFF; padding-left:15px;"
            height="113">
            <span style="color:#FFFFFF; font-size:18px; font-family:Trebuchet MS, Verdana, Arial;">Recover your password for {appName}.</span>
        </td>
    </tr>
    <tr>
        <td height="3" width="31" style="border-top:1px solid #e4e4e4; border-bottom:1px solid #e4e4e4;">
            <div style="line-height: 0px; font-size: 1px; position: absolute;">&nbsp;</div>
        </td>
        <td height="3" width="131">
            <div style="line-height: 0px; font-size: 1px; position: absolute;">&nbsp;</div>
        </td>
        <td height="3" style="border-top:1px solid #e4e4e4; border-bottom:1px solid #e4e4e4;">
            <div style="line-height: 0px; font-size: 1px; position: absolute;">&nbsp;</div>
        </td>
    </tr>
    <tr>
        <br/>
        <br/>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td width="15">
                    <div style="line-height: 0px; font-size: 1px; position: absolute;">&nbsp;</div>
                </td>
                <td width="325"
                    style="padding-right:10px; font-family:Trebuchet MS, Verdana, Arial; font-size:12px;"
                    valign="top">
                    <br/>
                    <p>You've recently asked to reset the password for this {appName} account:</p>
                    <p>{email}</p>
                    <br/>
                    <p>Time issued: {time}</p>
                    <br/>
                    <p><a href="{link}">Click here</a> to recover your password.</p>
                    Best Regards,<br/>
                    {appName}<br/>
                    <br/>
                    If you didn't initiate this reset, simply disregard this email.
                </td>
            </tr>
        </table>
    </tr>
</table>
